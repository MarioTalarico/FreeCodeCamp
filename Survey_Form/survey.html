<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Helpdesk Ticket Submission</title>
        <link rel="stylesheet" href="style.css">
    <head>

    <body>
        <h1 id="title">IT Helpdesk Ticket Submission Form</h1>
        <p id="description">Our helpdesk experts will contact you as soon as one is available. Hang tight!</p>

        <form id="survey-form">
            <div id="contact-info">
                <label id="name-label" for="name">Name: </label>
                <input id="name" type="text" placeholder="John Smith" required>

                <label id="email-label" for="email">Email: </label>
                <input id="email" type="email" placeholder="JohnSmith@Ineedhelp.com" required>

                <label for="number-label" id="number">Severity Level: </label>
                <input id="number" type="number" required min="1" max="5" placeholder="1-5">

                <label id="computer-label" for="computer">Computer ID: </label>
                <input id="computer" type="number" placeholder="1-9999" min="1" max="9999" required>

                <label id="phone-label" for="phone">Please enter your phone number: </label>
                <input id="phone" type="tel" placeholder="XXXXXXXXXX" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </div>

            <div id="ticket-info">
                <label for="dropdown" id="dropdown-label">Please select the type of ticket you are submitting: </label>
                <select id="dropdown" require>
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Network">Network</option>
                    <option value="Other">Other</option>
                </select>

                <label for="checkbox" id="checkbox-label">Please select the type of hardware you are submitting: </label>
                <input type="checkbox" id="checkbox" name="hardware" value="Desktop">Desktop
                <input type="checkbox" id="checkbox" name="hardware" value="Laptop">Laptop
                <input type="checkbox" id="checkbox" name="hardware" value="Printer">Printer
                <input type="checkbox" id="checkbox" name="hardware" value="Other">Other

                <!-- Program Problem -->
                <fieldset>
                    <legend>Select a program you are having difficuly with:</legend>
                    <div>
                        <input type="radio" id="mircosoft-word" name="program" value="word">
                        <label for="mircosoft-word">Microsoft Word</label>
                    </div>
                    <div>
                        <input type="radio" id="mircosoft-outlook" name="program" value="outlook">
                        <label for="mircosoft-outlook">Microsoft Outlook</label>
                    </div>
                    <div>
                        <input type="radio" id="mircosoft-excell" name="program" value="excell">
                        <label for="mircosoft-excell">Microsoft Excell</label>
                    </div>
                    <div>
                        <input type="radio" id="google-chrome" name="program" value="chrome">
                        <label for="google-chrome">Google Chrome</label>
                    </div>
                    <div>
                        <input type="radio" id="firefox" name="program" value="firefox">
                        <label for="firefox">Firefox</label>
                    </div>
                    <div>
                        <input type="radio" id="firefox" name="program" value="firefox">
                        <label for="firefox">Firefox</label>
                    </div>
                </fieldset>

                <label for="textarea" id="textarea-label">Please describe the issue you are having: </label>
                <textarea id="textarea" name="textarea" placeholder="Please describe the issue you are having here." require></textarea>

                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
